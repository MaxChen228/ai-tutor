{% extends "admin/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="card-title mb-0">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    發生錯誤
                </h5>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-times-circle fa-4x text-danger mb-4"></i>
                <h4 class="text-danger mb-3">糟糕！出了點問題</h4>
                <p class="text-muted mb-4">{{ error or '發生未知錯誤，請稍後再試。' }}</p>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>返回上一頁
                    </a>
                    <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i>回到首頁
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
